<html lang="en">
    <link rel="stylesheet" href="../page.css"></link>
    <head><title>FUTURE</title></head>
<div>
    <button id="addFuture-btn">Create Future Swap</button><br>
    <!-- change to ether -->
    <input id="etherIn-input" value="1">tokens to swap</input><br>
    <input id="tokenIn-input" value="0xa36085F69e2889c224210F603D836748e7dC0088">token in address</input><br>
    <input id="tokenOut-input" value="0xd0A1E359811322d97991E03f863a0C30C2cF029C">token out address</input><br>
    <input id="router-input" value="0x7a250d5630B4cF539739dF2C5dAcb4c659F2488D">swap router address</input><br>
    <input id="startTime-input" value="0">seconds until trading begins</input><br>
    <input id="endTime-input" value="604800">seconds until trading ends</input><br>
    <input id="priceChange-input" value="-5">price % change threshold</input><br>
</div>
<div>
    <button id="removeFuture-btn">Remove Future With ID</button>
    <button id="getFuture-btn">View Future With ID</button>
    <button id="checkFuture-btn">Check Future With ID</button><br>
    <input id="index-input" value="0">future ID</input>
</div>
<div>
    <button id="getMyFutureIndexes-btn">View My Future IDs</button>
    <button id="getMyFutures-btn">View My Futures</button><br>
    <button id="removeExpiredFutures-btn">Remove Expired Futures</button>
    <button id="payNextFuture-btn">Execute Avaliable Future</button><br>
</div>
<div><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br></div>
